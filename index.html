<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products API Main Page</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/bestSiderbar.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/footer.css">

    <!-- scripts -->
    <script src="scripts/modal.js" defer></script>
	<script src="https://kit.fontawesome.com/d96c864795.js" crossorigin="anonymous"></script>
    <script src="scripts/slider.js" defer></script>
    <script src='scripts/bestSidebar.js' defer></script>

</head>

    <body>

        <!-- HEADER -->
            <header>
                HEADER
            </header>

        <div id="indexWrapper">

            
        
            <!-- slider sectin-->
            <div id="slider">
			
        	    <i class="fas fa-chevron-left sliderNavigationBtn sliderPreviousBtn"></i>

                <i class="fas fa-chevron-right sliderNavigationBtn sliderNextBtn"></i>
            
            </div>   

            <!-- best sidebar -->
            <div id="bestSidebar" class="best-sidebar-main">
                 
                <div class="best-sidebar-item-1">

                    <div class="best-sidebar-title"></div>
                    <img src="" alt="" class="best-sidebar-image">
                    <div class="best-sidebar-price pulse "></div>
                    <button class="best-sidebar-buy-button" id="bestSiderbarDetails">  Details </button>
                </div>

                <div class="best-sidebar-item-2">

                    <div class="best-sidebar-title"></div>
                    <img src="" alt="" class="best-sidebar-image">
                    <div class="best-sidebar-price pulse "></div>
                    <button class="best-sidebar-buy-button" id="bestSiderbarDetails">  Details </button>
                </div>

                <div class="best-sidebar-item-3">

                    <div class="best-sidebar-title"></div>
                    <img src="" alt="" class="best-sidebar-image">
                    <div class="best-sidebar-price pulse "></div>
                    <button class="best-sidebar-buy-button" id="bestSiderbarDetails"> Details </button>
                </div>

            </div>
            <!-- facebook sidebar -->
            <div id="facebookSidebar">
                FACEBOOK SIDEBAR
            </div>

            

            <!-- top rated -->
            <div id="topRated">
                TOP RATED SECTION
            </div>
        
            <!--<button id="activateModal">activate modal slider</button>-->
            <!-- modal window -->
            <div id="modalWindow" class="modal">

                <!-- modal content-->
                <div class="modal-content fadeIn">

                    <!-- close button--> 
                    <button id="modalCloseButton" class="modal-close-button">X</button>
                
                    <!-- modal window for slider-->
                    <div id="sliderModal" class="slider-modal">

                
                        <img class="modal-slider-product-image" src="" alt="missing image">
                    
                        <div class="modal-slider-info-section">

                            <div class="modal-slider-product-name"></div>
                            <div class="modal-slider-product-release-date"></div>
                            <div class="modal-slider-product-description"></div>             
                            <div class="modal-slider-product-rating"></div>
                            <div class="modal-slider-product-price-regular"></div>
                            <div class="modal-slider-product-price-sale"></div>
                            <div class="modal-slider-product-category"></div>
 
                            <button class="add-to-cart-modal">Add to cart</button>

                        </div>

                    </div>
                        

                </div>
                   
            </div>
            
            
        </div>
        <!-- FOOTER -->
            <footer>
                    FOOTER
            </footer>
    </body>

</html>
